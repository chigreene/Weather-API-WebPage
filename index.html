<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Second Practice page</title>
  </head>

  <body>
    <div id="titleBar">
      <h1>Know your Weeks Weather</h1>
      <div id="inputContainer">
        <label id="inputLabel" for="citySelector">Enter City</label>
        <input type="text" id="citySelector">
        <label class="hidden" for="stateSelector">Enter State</label>
        <input class="hidden" type="text" id="stateSelector">
        <label class="hidden" for="countrySelector">Enter Country</label>
        <input class="hidden" type="text" id="countrySelector">
        <button id="btn">Click Me</button>
      </div>
  </div>
    <div id="contentContainer">
      <div id="lastResults"></div>  
      <div class="hidden" id="weatherContainer">
        <div  id="todaysWeatherContainer">
          <div class="todaysDate" id="dateRoot"></div>
          <div id="todayWeather"></div>
        </div>
        <div id="fiveDayForecast"></div>
      </div>
    </div>
  <button id="resetBtn">Reset History</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
  </body>

</html>
